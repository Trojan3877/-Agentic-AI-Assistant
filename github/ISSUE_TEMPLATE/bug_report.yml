name: "\U0001F41B Bug report"
description: Report a reproducible problem or regression
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to file a bug!  
        Please fill out every sectionâ€”issues may be closed if incomplete.
  - type: textarea
    id: env
    attributes:
      label: Environment
      description: OS, Python/Java/C++ versions, Docker tag or commit hash
      placeholder: |
        - OS: Ubuntu 22.04  
        - Python: 3.10.12  
        - Docker tag: agentic-ai:1.0.0  
        - Commit: abc123
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Exact commands, API calls, or code to reproduce.
      placeholder: |
        1. Run `make dev`
        2. POST /predict with payload X
        3. Observe traceback
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: "A clear and concise description of what you expected to happen."
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior / Error Logs
      placeholder: Paste full traceback or error message.
    validations:
      required: true
  - type: checkboxes
    id: checks
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues.
          required: true
        - label: I have reproduced this with the latest `main` branch.
          required: true


